version: '3.8'

services:
  # ─── MySQL Database ───
  mysql:
    image: mysql:8.0
    container_name: flowboard-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      MYSQL_DATABASE: ${DB_NAME:-project_management_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-StrongPassword123!}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - flowboard-net

  # ─── Backend API ───
  backend:
    build: ./backend
    container_name: flowboard-api
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-StrongPassword123!}
      DB_NAME: ${DB_NAME:-project_management_db}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_key_change_this_in_production_2024}
      PORT: 5000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      AGORA_APP_ID: ${AGORA_APP_ID}
      AGORA_APP_CERTIFICATE: ${AGORA_APP_CERTIFICATE}
    ports:
      - "5000:5000"
    networks:
      - flowboard-net

  # ─── Frontend (Nginx) ───
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
        VITE_BACKEND_URL: ${VITE_BACKEND_URL:-http://localhost:5000}
        VITE_AGORA_APP_ID: ${AGORA_APP_ID}
    container_name: flowboard-ui
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - flowboard-net

volumes:
  mysql_data:
    driver: local

networks:
  flowboard-net:
    driver: bridge
